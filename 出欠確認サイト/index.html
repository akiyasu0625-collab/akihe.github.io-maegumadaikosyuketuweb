<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠確認サイト</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>出欠確認サイト</h1>
        <div class="button-group">
            <button id="absent-contact-btn">欠席連絡</button>
            <button id="official-site-btn">公式サイト</button>
            <button id="download-btn">資料ダウンロード</button>
        </div>

        <div class="admin-login-container">
            <input type="password" id="admin-code-input" placeholder="管理者コードを入力">
            <button id="check-code-btn">確認</button>
        </div>

        <button id="admin-btn" style="display: none;">管理者画面</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
